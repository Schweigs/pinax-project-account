language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
env:
  - DJANGO=1.6
  - DJANGO=1.7
  - DJANGO=master
matrix:
  exclude:
    - python: "2.6"
      env: DJANGO=1.7
    - python: "2.6"
      env: DJANGO=master
    - python: "3.4"
      env: DJANGO=1.6
install:
  - pip install flake8
script:
  - pip install Django==$DJANGO
  - django-admin.py startproject --template=. myproject
  - cd myproject
  - pip install -r requirements.txt
  - python manage.py syncdb --noinput
  - python manage.py validate
  - flake8 myproject
